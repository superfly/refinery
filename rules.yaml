RulesVersion: 2
Samplers:
  __default__:
    DeterministicSampler:
      SampleRate: 1
  prod:
    RulesBasedSampler:
      Rules:
        - Name: drop fsm actions
          Conditions:
            - Field: fsm.action
              Operator: exists
          Drop: true
        - Name: dynamic sampler
          Conditions:
            - Field: rpc.service
              Operator: exists
            - Field: rpc.method
              Operator: exists
            - Field: host.id
              Operator: exists
            - Field: cloud.region
              Operator: exists
          Sampler:
            EMADynamicSampler:
              GoalSampleRate: 25
              AdjustmentInterval: "15s"
              Weight: 0.5
              AgeOutValue: 0.5
              BurstMultiple: 2
              BurstDetectionDelay: 1
              MaxKeys: 500
              UseTraceLength: false
              FieldList:
                - host.id
                - cloud.region
                - rpc.service
                - rpc.method
        - Name: default
          SampleRate: 1
