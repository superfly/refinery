RulesVersion: 2
Samplers:
  __default__:
    DeterministicSampler:
      SampleRate: 1
  production:
    RulesBasedSampler:
      Rules:
        - Name: drop fsm actions
          Conditions:
            - Field: fsm.action
          Drop: true
        - Name: default
          Sampler:
            EMADynamicSampler:
              GoalSampleRate: 25
              AdjustmentInterval: "15s"
              Weight: 0.5
              AgeOutValue: 0.5
              BurstMultiple: 2
              BurstDetectionDelay: 1
              MaxKeys: 500
              UseTraceLength: true
              FieldList:
                - host.id
                - app_name
                - http.method
                - http.url
                - http.status_code
                - cloud.region
